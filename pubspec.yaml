name: home_giver_app
description: "Homecare CRM"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.4.7
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1  # Updated to latest version

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/images/

# Launcher icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"  # Changed to white to match splash
  web:
    generate: true
    image_path: "assets/icon/icon.png"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

# Splash screen configuration
flutter_native_splash:
  color: "#0A1E3A"  # Dark blue background
  android: true
  ios: true
  web: true
  android_gravity: center
  ios_content_mode: center
  web_image_mode: center
  android_12:
    icon_background_color: "#0A1E3A"  # Dark blue background
  # Note: The heart icon in a circle will be handled by the custom splash screen widget